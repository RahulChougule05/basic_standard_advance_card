<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Card</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="basicCard">
            <div class="heading">
                <h2>Basic</h2>
            </div>
            <div class="contentList">
                <ul>
                    <li> <i class="fa fa-check" aria-hidden="true" id="li_basicCard"></i> Hosting</li>
                    <li> <i class="fa fa-times" aria-hidden="true" id="colorRed"></i> Domain</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> 1 GB Space</li>
                    <li> <i class="fa fa-times" aria-hidden="true" id="colorRed"></i> Free SSL</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> 1 Website Host</li>
                </ul>
            </div>
            <div class="price">$5</div>
            <div class="button">
                <button type="submit">Buy Now</button>
            </div>
        </div>

        <div class="standardCard">
            <div class="heading_standardCard">
                <h2>Standard</h2>
            </div>
            <div class="contentList">
                <ul>
                    <li> <i class="fa fa-check" aria-hidden="true" id="li_standardCard"></i> Hosting</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> Domain</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> 1 GB Space</li>
                    <li> <i class="fa fa-times" aria-hidden="true" id="colorRed"></i> Free SSL</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> 1 Website Host</li>
                </ul>
            </div>
            <div class="price">$10</div>
            <div class="button">
                <button type="submit">Buy Now</button>
            </div>
        </div>

        <div class="premiumCard">
            <div class="heading">
                <h2>Premium</h2>
            </div>
            <div class="contentList">
                <ul>
                    <li> <i class="fa fa-check" aria-hidden="true" id="li_premiumCard"></i> Hosting</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> Domain</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> 1 GB Space</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> Free SSL</li>
                    <li> <i class="fa fa-check" aria-hidden="true"></i> 1 Website Host</li>
                </ul>
            </div>
            <div class="price">$20</div>
            <div class="button">
                <button type="submit">Buy Now</button>
            </div>
        </div>
    
</body>
</html>
